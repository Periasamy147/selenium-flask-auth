name: Selenium Flask CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flask_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install selenium pytest

      - name: Start Flask app
        run: |
          export FLASK_APP=app.py
          nohup python -m flask run --host=0.0.0.0 --port=5000 &
          sleep 5  # wait for server

      - name: Run Selenium tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/flask_db
          CI: true
        run: |
          pytest testing/login_register_test.py --maxfail=1 --disable-warnings -q
